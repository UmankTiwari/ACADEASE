<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { background: #e8f5e8; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe8e8; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Debug Test Page</h1>
    
    <div class="test">
        <h3>‚úÖ Basic HTML Test</h3>
        <p>This page loads correctly. If you can see this, HTML is working.</p>
    </div>
    
    <div class="test">
        <h3>‚úÖ JavaScript Test</h3>
        <p id="js-test">JavaScript is loading...</p>
        <button onclick="testJS()">Test JavaScript</button>
    </div>
    
    <div class="test">
        <h3>üîó React App Test</h3>
        <p>Now testing if the React app loads...</p>
        <iframe src="http://localhost:3000" width="100%" height="400" style="border: 1px solid #ccc;"></iframe>
    </div>
    
    <div id="console-output" class="error" style="display: none;">
        <h3>‚ùå Console Errors</h3>
        <div id="errors"></div>
    </div>

    <script>
        function testJS() {
            document.getElementById('js-test').innerHTML = '‚úÖ JavaScript is working!';
            document.getElementById('js-test').style.color = 'green';
        }
        
        // Test if we can access the React app
        setTimeout(() => {
            try {
                const iframe = document.querySelector('iframe');
                if (iframe.contentDocument) {
                    console.log('‚úÖ Iframe loaded successfully');
                } else {
                    console.log('‚ùå Iframe failed to load');
                }
            } catch (e) {
                console.error('‚ùå Error accessing iframe:', e);
            }
        }, 2000);
        
        // Run the test immediately
        testJS();
    </script>
</body>
</html>
